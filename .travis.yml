dist: precise
sudo: false
cache:
  directories:
  - $HOME/.m2
language: java
jdk:
  - oraclejdk8
install:
  - wget https://fastdl.mongodb.org/linux/mongodb-linux-x86_64-${MONGODB}.tgz
  - tar zxf mongodb-linux-x86_64-${MONGODB}.tgz
  - ${PWD}/mongodb-linux-x86_64-${MONGODB}/bin/mongod --version
  - ./mvnw clean install -DskipTests=true -Dmaven.javadoc.skip=true -B -V -U
before_script:
  - mkdir ${PWD}/mongodb-linux-x86_64-${MONGODB}/data
  - ${PWD}/mongodb-linux-x86_64-${MONGODB}/bin/mongod --dbpath ${PWD}/mongodb-linux-x86_64-${MONGODB}/data --logpath ${PWD}/mongodb-linux-x86_64-${MONGODB}/mongodb.log --fork
after_script:
  - pkill mongod
script:
  - '[ "${TRAVIS_BRANCH}" = master ] && [ "${TRAVIS_PULL_REQUEST}" != "false" ] || ./mvnw -s .settings.xml clean verify deploy'
  - '[ "${TRAVIS_PULL_REQUEST}" = "false" ] || ./mvnw clean verify'
env:
  matrix: 
    - MONGODB=3.2.20
    - MONGODB=3.4.16
    - MONGODB=3.6.6
    - MONGODB=4.0.0
  global:
  - secure: 
  - secure: 
